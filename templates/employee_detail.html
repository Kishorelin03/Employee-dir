<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Employee Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <style>
    .profile-card {
      width: 360px;
      margin: auto;
    }

    .back-btn {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="profile-card card shadow-lg rounded-4 border-0">
    <img src="{{ employee.photo.url }}" class="card-img-top rounded-top-4" alt="Employee Photo">
    <div class="card-body text-center">
      <h5 class="card-title mb-1">{{ employee.first_name }} {{ employee.last_name }}</h5>
      <p class="text-muted mb-2">{{ employee.designation }}</p>
      <hr>
      <p class="mb-1"><strong>Email:</strong> {{ employee.email }}</p>
      <p class="mb-0"><strong>Phone:</strong> {{ employee.phone_number }}</p>
    </div>
  </div>

  <div class="back-btn">
    <a href="{% url 'home' %}" class="btn btn-primary px-4 mt-3">Back to Home</a>
  </div>
</div>

</body>
</html>
